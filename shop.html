<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Econo Mart</title>
    <link rel="icon" type="image/png" sizes="16x16" href="https://i.postimg.cc/NG97JqwW/Econo-Mart-logo-size-140x40.jpg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section id="header">
        <!-- Include your header with navigation links here -->
    </section>

    <section id="shop" class="section-p1">
        <h2>Our Products</h2>
        <p>Explore our latest collection of trendy and sustainable fashion.</p>

        <div class="filter-bar">
            <form class="search-bar">
                <input type="text" placeholder="Search for products..." class="search-input">
                <button type="submit" class="btn normal">Search</button>
            </form>
            <div class="filter-categories">
                <select name="category" id="category">
                    <option value="all">All Categories</option>
                    <option value="men">Men's Fashion</option>
                    <option value="women">Women's Fashion</option>
                    <option value="accessories">Accessories</option>
                    <option value="footwear">Footwear</option>
                </select>
            </div>
        </div>

        <div class="product-container">
            <!-- Product 1 -->
            <div class="product">
                <img src="https://i.postimg.cc/kg9YYbTn/f1.jpg" alt="Product Image">
                <div class="product-info">
                    <h4>Carton Astronaut T-shirt</h4>
                    <p>₹78.00</p>
                    <button class="btn normal cart-btn">Add to Cart</button>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="https://i.postimg.cc/2yhT2kvb/f2.jpg" alt="Product Image">
                <div class="product-info">
                    <h4>Carton Leaf T-shirt</h4>
                    <p>₹78.00</p>
                    <button class="btn normal cart-btn">Add to Cart</button>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="https://i.postimg.cc/VL9DtNm2/f3.jpg" alt="Product Image">
                <div class="product-info">
                    <h4>Rose Multicolor T-shirt</h4>
                    <p>₹78.00</p>
                    <button class="btn normal cart-btn">Add to Cart</button>
                </div>
            </div>

            <!-- Add more product items as needed -->
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Econo Mart. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
